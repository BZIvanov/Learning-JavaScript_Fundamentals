<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>title</title>
    </head>
    <body>
        <p id="content">Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).</p>
        <p id="holder">Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore magna) aliqua.</p>

        <script>
            window.onload = function () {
                extractParanthesis("holder");
            };
            function extractParanthesis(id) {
                let p = document.getElementById(id).textContent;
                let start = p.indexOf("(") + 1;
                let end = p.indexOf(")", start);
                let result = [];
                while (start !== 0 && end > -1) {
                    let word = p.substring(start, end);
                    result.push(word);
                    p = p.substring(start);
                    start = p.indexOf("(") + 1;
                    end = p.indexOf(")", start);
                }
                return result.join(", ");
            }
        </script>
    </body>
</html>
