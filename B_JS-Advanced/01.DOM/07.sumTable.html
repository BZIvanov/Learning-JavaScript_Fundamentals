<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
</head>
<body>
<table>
    <tbody>
        <tr><th>Product</th><th>Cost</th></tr>
        <tr><td>Beer</td>   <td>2.88</td></tr>
        <tr><td>Fries</td>  <td>2.15</td></tr>
        <tr><td>Burger</td> <td>4.59</td></tr>
        <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>      

<script>
    function sum() {
        let table = document.querySelectorAll("table tbody tr")
        let sum = 0
        for(let i = 1; i < table.length - 1; i++) {
            let numColumns = table[i].children.length
            let row = Number(table[i].children[numColumns - 1].textContent)
            sum += row
        }
        document.getElementById("sum").textContent = sum
    }
</script>
</body>
</html>
