<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data set example</title>
    <script src="./data-set.js" defer></script>
  </head>
  <body>
    <p>
      Attributes starting with 'data-' are providing easy way to work with some
      data for the html element.
    </p>
    <div
      id="my-div"
      data-some-info="Holds some information"
      data-even-more-info="Additional data attribute"
    >
      Works
    </div>
  </body>
</html>
