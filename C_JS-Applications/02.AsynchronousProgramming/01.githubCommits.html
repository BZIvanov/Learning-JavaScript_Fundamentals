<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Github Commits</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    GitHub username:
    <input type="text" id="username" value="nakov" />
    <br>
    Repo: <input type="text" id="repo" value="nakov.io.cin" />
    <button onclick="loadCommits()">Load Commits</button>

    <ul id="commits"></ul>

    <script>
        function loadCommits() {
            $("#commits").empty();
            let url = "https://api.github.com/repos/" + $("#username").val() + "/" + $("#repo").val() + "/commits";
            $.get(url).then(displayCommits).catch(displayError);

            function displayCommits(commits) {
                    $("#commits").append($("<li>").text(commit.commit.author.name + ": " + commit.commit.message));
                }
            }

            function displayError(err) {
                $("#commits").append($("<li>").text("Error: " + err.status + ' (' + err.statusText + ')'));
            }
        }
    </script>
</body>

</html>
