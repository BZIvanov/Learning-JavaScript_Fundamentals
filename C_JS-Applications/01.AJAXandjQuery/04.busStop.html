<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="stopInfo" style="width:20em">
        <div>
            <label for="stopId">Stop ID: </label>
            <input id="stopId" type="text">
            <input id="submit" type="button" value="Check" onclick="getInfo()">
        </div>
        <div id="result">
            <div id="stopName"></div>
            <ul id="buses"></ul>
        </div>
    </div>
    <script>
        function getInfo() {
            let stopId = $("#stopId").val();
            let url = `https://judgetests.firebaseio.com/businfo/${stopId}.json`;
            let stopName = $("#stopName");
            let bussesList = $("#buses");
            
            $.ajax({
                method: "GET",
                url: url
            })
            .then(drawList)
            .catch(gotAnError);
            
            function drawList(data) {
                stopName.text(`${data.name}`);
                for(let key in data.buses) {
                    let li = $("<li>").text(`Bus ${key} arrives in ${data.buses[key]} minutes`);
                    li.appendTo(bussesList);
                }
                console.log(data)
            }

            function gotAnError(err) {
                stopName.text("Error");
            }
        }
    </script>
</body>
</html>
